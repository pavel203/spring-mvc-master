<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>Model</th>
        <th>Generation</th>
        <th>Color</th>
    </tr>
    <tr th:each="car, state: ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.generation}">Generation</td>
        <td th:utext="${car.color}">Color</td>

    </tr>
</table>

</body>
</html>
